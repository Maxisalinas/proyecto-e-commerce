<div class="container">
    <div class="row" *ngIf="producto">
        <!-- Carrusel Lateral -->
        <div class="carrusel-lateral-contenedor col-xl-3" >

            <div class="carrusel-lateral carousel-indicators">
                
                <div class="carrusel-lateral-item">
                    <img [src]="producto.imageUrl" alt="">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"></button>
                </div>
                
                <div class="carrusel-lateral-item">
                    <img src="/assets/img-card-generica-azul.svg" alt="">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>

                </div>      

                <div class="carrusel-lateral-item">  
                    <img src="/assets/img-card-generica-verde.svg" alt="">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>

                </div>

                <div class="carrusel-lateral-item"> 
                    <img src="/assets/img-card-generica-amarilla.svg" alt=""> 
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"></button>

                </div>


            </div>
        </div>
        <!-- Carrusel Principal -->
        <div class="carrusel-contenedor col-xl-5 col-lg-6  col-sm-12">
        
            <div class="carousel slide" id="carouselExampleIndicators" >

                <div class="carousel-indicators">    
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"></button>
                </div>

                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img [src]="producto.imageUrl"  class="carrusel-item-imagen" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="/assets/img-card-generica-azul.svg" class="carrusel-item-imagen" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="/assets/img-card-generica-verde.svg" class="carrusel-item-imagen" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="/assets/img-card-generica-amarilla.svg" class="carrusel-item-imagen" alt="...">
                    </div>

                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <img class="carrusel-control-icono" src="/assets/carousel-previous.svg" alt="">
                 

                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <img class="carrusel-control-icono" src="/assets/carousel-next.svg" alt="">
                </button>

            </div>
        </div>

        <!-- Detalles del Producto -->
        <div class="detalles-contenedor col-xl-4 col-lg-6 col-sm-12" >

                <div class="detalles">  
 
                    <h2>{{ producto.nombre }}</h2>
                    <p>Cod Art: {{ producto.id }}</p>
                    <div class="precio">
                        <!-- <span class="precio-tachado">{{ producto.precio + producto.precio*15/100 | currency }}</span> -->
                        <h4>{{ producto.precio | currency }} 
                             <!-- <span class="precio-descuento">15% OFF</span> -->
                        </h4>
                    </div>

                    <p> 
                        3 y 6 cuotas sin interés con 

                        <img class="icono-tarjeta" src="/assets/icono-visa.svg" alt="tarjeta-visa">
                        <img class="icono-tarjeta"  src="/assets/icono-mastercard.svg" alt="tarjeta-mastercard">
                    </p>

                    <div class="acerca-del-producto">  
                        <h5>Acerca del Producto</h5>
                        <p>{{ producto.descripcion }}</p>
                    </div>
                    
                    <!-- Talles -->
                    <h5>Talles</h5>
                    <form [formGroup]="formTalles">

                        <div class="talles-contenedor">   
                                <div class="talle" *ngFor="let talle of talles">
                                    <label class="form-check-label" [for]="talle">
                                    <input class="form-check-input" 
                                            [id]="talle"
                                            type="radio"
                                            name="talle"
                                            [value]="talle"
                                            formControlName="talle"
                                            > 
                                            {{ talle }}
                                    </label>
                                </div>

                        </div>

                        <button class="cta-comprar btn btn-primary" 
                                type="submit"
                                (click)="agregarAlCarrito(this.formTalles.controls['talle'].value)"
                                [disabled]="this.formTalles.invalid"
                                >
                                Añadir al Carrito
                        </button>

                    </form>


                </div>

        </div>


    </div>
</div>
