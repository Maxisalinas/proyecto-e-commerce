<!-- Login -->

<div class="login-contenedor rounded">

        <img src="/assets/logo.svg" alt="Logo">

        <h2>Ingreso</h2>
                
        <form [formGroup]="formularioIngreso" (ngSubmit)="iniciarSesion()">

                <div class="controles-contenedor">
                        <div class="control-contenedor">
                                <label class="form-label" for="email">Correo</label> 
                                <input class="form-control" 
                                        type="email" 
                                        id="email" 
                                        placeholder="Correo electrónico"
                                        formControlName="correoElectronico"
                                        autocomplete="off">
                        </div>

                        <div class="control-contenedor">
                                <label class="form-label" for="password">Contraseña</label>
                                <input class="form-control" 
                                        type="password" 
                                        id="password" 
                                        placeholder="Ingrese su contraseña"
                                        formControlName="password">
                        </div>
                </div>  

                <button class="btn btn-primary" 
                        type="submit"
                        [disabled]="formularioIngreso.invalid"
                        >
                        Ingresar
                </button>
        </form>

        <span>¿No tienes una cuenta?<a routerLink="/autenticacion/registro"> REGISTRATE</a></span>

</div>
